<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>석세스바로</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo4.png" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Baskervville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bdesign.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="head" id="head"></div>
        <div id="top_btn"></div>
        <section>
            <div class="bdesign_section1">
                <div class="wrap">
                    <h2>비즈니스 디자인</h2>
                    <h3 id="bdesign_btn1">| 비즈니스 모델 디자인</h3>
                    <h3 id="bdesign_btn2">| 경영전략 수립</h3>
                    <h3 id="bdesign_btn3">| 년간사업계획 수립</h3>
                    <h3 id="bdesign_btn4">| 마케팅 프로세스</h3>
                </div>
            </div>
        </section>
        <section>
            <div class="bdesign_section2">
                <div class="wrap">
                    <div class="bdesign_main1">
                        <div class="intro" id="bdesign_intro1">
                            <div class="line"></div>
                            <h2>비즈니스 모델 디자인</h2>
                        </div>
                        <div class="bdesign_part1">
                            <h3 class="line_fir">
                                석세스바로는 고객을 위해 비즈니스의 4대 핵심영역인<br>
                                <span>고객, 주문, 인프라, 사업타당성</span>을 분석하고,
                            </h3>
                            <h3 class="line_sec">
                                고객에게 적합한 조직구조, 프로세스, 시스템 구성 등이 포함된<br> 
                                <span>수익 창출 비즈니스 모델 디자인</span>을 제공함으로써 
                                경쟁력 있는 기업만들기를 지원합니다.
                            </h3>
                            <div class="tool_explain">
                                <div class="tool_explain1">디자인 프로세스</div>
                                <div class="tool_explain2">
                                    <div class="step color">준비</div>
                                    <img src="img/arrow.jpg" alt="화살표">
                                    <div class="step">분석·진단</div>
                                    <img src="img/arrow.jpg" alt="화살표">
                                    <div class="step color">디자인</div>
                                    <img src="img/arrow.jpg" alt="화살표">
                                    <div class="step">구축</div>
                                    <img src="img/arrow.jpg" alt="화살표">
                                    <div class="step color last">운용개선</div>
                                </div>
                            </div>
                            <div class="tool_box">
                                <img src="img/incu_main1.JPG" alt="비즈니스모델">
                             </div>
                        </div>
                    </div>
                    <div class="bdesign_main2">
                        <div class="intro" id="bdesign_intro2">
                            <div class="line"></div>
                            <h2>경영전략과 년간사업계획</h2>
                        </div>
                        <img src="img/consul6.jpg" alt="경영전략과 년간사업계획">
                    </div>
                    <div class="bdesign_main3">
                        <div class="intro" id="hr_intro4">
                            <div class="line"></div>
                            <h2>마케팅프로세스</h2>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <div class="foot" id="foot"></div>
    </div>
    <script src="js/header.min.js"></script>
    <script src="js/footer.min.js"></script>
</body>
</html>
